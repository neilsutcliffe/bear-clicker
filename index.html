<!doctype html>
<html lang="en" ng-app="bearClicker">
<head>
	<meta charset="utf-8">
	<title>The Honey Idle Game</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">

	<link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/angular.min.js"></script>
	<script src="./js/app.js"></script>


</head>
<body>




<div ng-controller="GameCtrl" class="container">



	<div ng-controller="BearCtrl" class="col-md-6 clearfix">

		<h1>Bear Clicker</h1>

		<bear-honey-counter honey="honey"></bear-honey-counter>
		
		<img id="BearButton" class="img-rounded" src="./img/bear.jpeg" ng-click="bearClick()">
		<p class="pull-left lead">Bear Level: {{ bearLevel }}</p>
		<button class="pull-right buy-btn" ng-click="levelUp()" ng-disabled="!upgradable"  title="{{ nextLevelCost }}">Level Up</button>
	</div>

	<div class="col-md-6">
		<h3 class="text-right">Investments</h3>
		<br>
	 	<ul class="list-unstyled">
		 	<li ng-repeat="investment in investments.availableInvestments">
		 		<bear-investment source="investment" >
		 	</li>
	 	</ul>
 	</div>


</div>
</body>
</html>
